
<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

      // Polyfill process for browser environment to prevent ReferenceErrors

    <style>
      :root {
        --theme-primary: #4f46e5;
        --theme-bg: #f8fafc;
        --card-bg: rgba(255, 255, 255, 0.8);
        --text-main: #0f172a;
        --text-muted: #64748b;
      }
      
      .dark-mode {
        --theme-bg: #0f172a;
        --card-bg: rgba(30, 41, 59, 0.7);
        --text-main: #f8fafc;
        --text-muted: #94a3b8;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--theme-bg);
        color: var(--text-main);
        transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), color 0.3s ease;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
      }

      .mesh-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        opacity: 0.9;
        filter: blur(80px);
        animation: mesh-float 25s infinite alternate ease-in-out;
      }

      @keyframes mesh-float {
        0% { transform: scale(1) rotate(0deg); }
        100% { transform: scale(1.3) rotate(15deg); }
      }
      
      .blue .mesh-bg {
        background-image: 
          radial-gradient(at 0% 0%, hsla(217,100%,85%,1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(190,100%,90%,1) 0, transparent 50%),
          radial-gradient(at 100% 100%, hsla(230,100%,88%,1) 0, transparent 50%),
          radial-gradient(at 0% 100%, hsla(210,100%,92%,1) 0, transparent 50%);
      }

      .dark-mode.blue .mesh-bg {
        background-image: 
          radial-gradient(at 0% 0%, hsla(222, 47%, 11%, 1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(217, 91%, 60%, 0.1) 0, transparent 50%),
          radial-gradient(at 100% 100%, hsla(230, 94%, 50%, 0.1) 0, transparent 50%);
        background-color: #020617;
      }

      .glass-card {
        background: var(--card-bg);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.05);
      }
      
      .blue-btn {
        background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
        box-shadow: 0 10px 25px -5px rgba(79, 70, 229, 0.4);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .blue-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 15px 30px -5px rgba(79, 70, 229, 0.5);
      }
      
      .search-glow:focus-within {
        box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.15);
      }

      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      .dark-mode .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; }
    </style>
