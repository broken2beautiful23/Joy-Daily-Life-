
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joy Daily Life</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --theme-primary: #2563eb;
        --theme-primary-hover: #1d4ed8;
        --theme-bg: #f0f9ff;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--theme-bg);
        transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        overflow-x: hidden;
      }
      .mesh-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        opacity: 0.8;
        filter: blur(80px);
        animation: mesh-float 25s infinite alternate ease-in-out;
      }
      @keyframes mesh-float {
        0% { transform: scale(1) rotate(0deg); }
        100% { transform: scale(1.15) rotate(5deg); }
      }
      
      /* Theme Backgrounds */
      .blue .mesh-bg {
        background-color: #f0f9ff;
        background-image: radial-gradient(at 0% 0%, hsla(217,100%,95%,1) 0, transparent 50%), radial-gradient(at 100% 100%, hsla(215,100%,94%,1) 0, transparent 50%);
      }
      .rose .mesh-bg {
        background-color: #fff1f2;
        background-image: radial-gradient(at 0% 0%, hsla(350,100%,95%,1) 0, transparent 50%), radial-gradient(at 100% 100%, hsla(340,100%,92%,1) 0, transparent 50%);
      }
      .emerald .mesh-bg {
        background-color: #f0fdf4;
        background-image: radial-gradient(at 0% 0%, hsla(150,100%,95%,1) 0, transparent 50%), radial-gradient(at 100% 100%, hsla(160,100%,92%,1) 0, transparent 50%);
      }
      .dark .mesh-bg {
        background-color: #020617;
        background-image: radial-gradient(at 0% 0%, hsla(220,100%,10%,1) 0, transparent 50%), radial-gradient(at 100% 0%, hsla(230,100%,15%,1) 0, transparent 50%);
        opacity: 0.4;
      }
      
      /* MOTIVATIONAL LIGHT THEME */
      .motivational {
        --theme-primary: #f59e0b;
        --theme-bg: #fffcf0;
      }
      .motivational .mesh-bg {
        background-color: #fffcf0;
        background-image: 
          radial-gradient(at 0% 0%, hsla(45, 100%, 94%, 1) 0, transparent 60%), 
          radial-gradient(at 100% 0%, hsla(200, 100%, 96%, 1) 0, transparent 60%),
          radial-gradient(at 100% 100%, hsla(35, 100%, 95%, 1) 0, transparent 50%),
          radial-gradient(at 0% 100%, hsla(180, 100%, 97%, 1) 0, transparent 50%);
        opacity: 1;
      }
      .motivational .glass-card {
        background: rgba(255, 255, 255, 0.6);
        border: 1px solid rgba(245, 158, 11, 0.1);
        box-shadow: 0 10px 40px -10px rgba(245, 158, 11, 0.08);
      }
      .motivational .blue-btn {
        background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        box-shadow: 0 10px 25px -5px rgba(245, 158, 11, 0.3);
      }
      .motivational .blue-btn:hover {
        box-shadow: 0 15px 35px -5px rgba(245, 158, 11, 0.5);
        transform: translateY(-3px) scale(1.02);
      }
      .motivational .text-blue-600 { color: #d97706; }
      .motivational .bg-blue-600 { background-color: #f59e0b; }
      .motivational .bg-blue-50 { background-color: #fef3c7; }
      .motivational .border-blue-100 { border-color: #fef3c7; }

      /* NARUTO THEME (Legacy) */
      .naruto {
        --theme-primary: #f97316;
        --theme-bg: #0c0a09;
      }
      .naruto .mesh-bg {
        background-color: #0c0a09;
        background-image: 
          radial-gradient(at 0% 0%, hsla(20, 100%, 15%, 1) 0, transparent 55%), 
          radial-gradient(at 50% 50%, hsla(35, 100%, 10%, 1) 0, transparent 60%),
          radial-gradient(at 100% 100%, hsla(15, 100%, 20%, 1) 0, transparent 50%);
        opacity: 0.6;
      }

      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      .motivational ::-webkit-scrollbar-thumb { background: #fde68a; }
      .glass-card {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.05);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .blue-btn {
        background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .blue-btn:hover {
        filter: brightness(1.05);
        transform: translateY(-2px);
        box-shadow: 0 12px 24px -6px rgba(37, 99, 235, 0.3);
      }
    </style>

</html>
