
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Joy Kumar Biswas - Life OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --theme-primary: #6366f1;
        --theme-bg: #f8fafc;
        --card-bg: rgba(255, 255, 255, 0.85);
        --text-main: #0f172a;
      }
      
      .dark-mode {
        --theme-bg: #020617;
        --card-bg: rgba(15, 23, 42, 0.8);
        --text-main: #f8fafc;
      }

      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: var(--theme-bg);
        color: var(--text-main);
        transition: background-color 0.5s ease;
        overflow-x: hidden;
      }

      .mesh-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        opacity: 0.5;
        background: 
          radial-gradient(at 0% 0%, hsla(231,100%,77%,0.3) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(331,100%,77%,0.3) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(191,100%,77%,0.3) 0, transparent 50%);
      }

      .glass-card {
        background: var(--card-bg);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.05);
      }

      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      .dark-mode .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; }

      .btn-press { transition: transform 0.1s ease; }
      .btn-press:active { transform: scale(0.95); }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade { animation: fadeIn 0.4s ease forwards; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom": "https://esm.sh/react-dom@^19.2.4",
        "react-dom/client": "https://esm.sh/react-dom@^19.2.4/client",
        "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
        "recharts": "https://esm.sh/recharts@^3.7.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.45.0",
        "framer-motion": "https://esm.sh/framer-motion@^11.11.11",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/"
      }
    }
    </script>
  </head>
  <body>
    <div class="mesh-bg"></div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
