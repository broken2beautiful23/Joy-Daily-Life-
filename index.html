
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joy Daily Life</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --theme-primary: #2563eb;
        --theme-primary-hover: #1d4ed8;
        --theme-bg: #f0f9ff;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--theme-bg);
        transition: background-color 0.5s ease;
        overflow-x: hidden;
      }
      .mesh-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-color: #f0f9ff;
        background-image: 
          radial-gradient(at 0% 0%, hsla(217,100%,95%,1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(210,100%,90%,1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(220,100%,95%,1) 0, transparent 50%),
          radial-gradient(at 0% 100%, hsla(217,100%,92%,1) 0, transparent 50%),
          radial-gradient(at 100% 100%, hsla(215,100%,94%,1) 0, transparent 50%);
        opacity: 0.8;
        filter: blur(80px);
        animation: mesh-float 20s infinite alternate ease-in-out;
      }
      @keyframes mesh-float {
        0% { transform: scale(1); }
        100% { transform: scale(1.1); }
      }
      .blue .mesh-bg {
        background-color: #f0f9ff;
      }
      .dark .mesh-bg {
        background-color: #0f172a;
        background-image: 
          radial-gradient(at 0% 0%, hsla(220,100%,10%,1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(230,100%,15%,1) 0, transparent 50%);
        opacity: 0.4;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #93c5fd;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #60a5fa;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
      }
      .dark .glass-card {
        background: rgba(15, 23, 42, 0.8);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .blue-btn {
        background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
        transition: all 0.3s ease;
      }
      .blue-btn:hover {
        filter: brightness(1.1);
        transform: translateY(-2px);
        box-shadow: 0 10px 20px -5px rgba(37, 99, 235, 0.4);
      }
    </style>

}
