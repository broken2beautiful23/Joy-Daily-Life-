
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Joy Kumar Biswas - Life OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --theme-primary: #4f46e5;
        --theme-bg: #f8fafc;
        --card-bg: #ffffff;
        --text-main: #0f172a;
        --border-color: #e2e8f0;
      }
      
      .dark-mode {
        --theme-bg: #020617;
        --card-bg: #0f172a;
        --text-main: #f8fafc;
        --border-color: #1e293b;
      }

      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: var(--theme-bg);
        color: var(--text-main);
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }

      .bg-gradient-mesh {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: radial-gradient(circle at 0% 0%, #eff6ff 0%, transparent 50%),
                    radial-gradient(circle at 100% 100%, #faf5ff 0%, transparent 50%);
      }
      
      .dark-mode .bg-gradient-mesh {
        background: radial-gradient(circle at 0% 0%, #1e1b4b 0%, transparent 50%),
                    radial-gradient(circle at 100% 100%, #1e1b4b 0%, transparent 50%);
      }

      .premium-card {
        background: var(--card-bg);
        border: 1px solid var(--border-color);
        box-shadow: 0 4px 12px -2px rgba(0, 0, 0, 0.05);
        border-radius: 20px;
      }

      .sidebar-item-active {
        background: var(--theme-primary);
        color: white !important;
        box-shadow: 0 8px 16px -4px rgba(79, 70, 229, 0.4);
      }

      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      .dark-mode .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; }

      .search-suggestion-list {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        margin-top: 8px;
        background: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: 16px;
        box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1);
        z-index: 100;
        max-height: 300px;
        overflow-y: auto;
      }

      .suggestion-item {
        padding: 12px 16px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 12px;
        font-size: 13px;
        font-weight: 600;
        transition: all 0.15s ease;
      }

      .suggestion-item:hover {
        background-color: #f1f5f9;
        color: var(--theme-primary);
      }
      .dark-mode .suggestion-item:hover {
        background-color: #1e293b;
      }

      button { cursor: pointer; }
      button:active { transform: scale(0.97); }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom": "https://esm.sh/react-dom@^19.2.4",
        "react-dom/client": "https://esm.sh/react-dom@^19.2.4/client",
        "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
        "recharts": "https://esm.sh/recharts@^3.7.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.45.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/"
      }
    }
    </script>
  </head>
  <body>
    <div class="bg-gradient-mesh"></div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
